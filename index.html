<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Body Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">Personal Project</p>
          <h1>Free Body Detection</h1>
          <p class="subtext">
            Live camera feed with object outlines on the left. A clean free-body diagram
            appears on the right.
          </p>
        </div>
        <div class="controls">
          <button id="startBtn" class="primary">Start Camera</button>
          <button id="stopBtn" class="ghost" disabled>Stop</button>
          <p id="status" class="status">Model loading...</p>
        </div>
      </header>

      <section class="layout">
        <div class="panel">
          <div class="panel-header">
            <h2>Camera Feed</h2>
            <span class="pill">Object Outline</span>
          </div>
          <div class="viewport" aria-label="Camera feed with detection outlines">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
            <div id="permissionHint" class="hint" hidden>
              Allow camera access to start detection.
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h2>FBD Drawing Window</h2>
            <span class="pill">Diagram Only</span>
          </div>
          <div class="viewport fbd">
            <canvas id="fbd"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
